name: Create Git Tag

on:
  push:
    branches:
      - master
      - main

jobs:
  create_git_tag:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2.2.0
        with:
          fetch-depth: 0

      - name: set tagname
        id: tag_name
        run: echo ::set-output name=tag_name::v$(cat Cargo.toml | grep -m1 "version" | cut -d " " -f 3 | tr -d '"')

      - name: "Get Previous tag"
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"

      - name: push tag
        if: steps.previoustag.outputs.tag != steps.tag_name.outputs.tag_name
        run: |
          git tag ${{ steps.tag_name.outputs.tag_name }}
          git push origin ${{ steps.tag_name.outputs.tag_name }}
